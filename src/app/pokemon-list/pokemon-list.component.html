<div class="container mt-5">
  <h2>Lista de Pokemon</h2>

  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let pokemon">{{ pokemon.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let pokemon"> {{ pokemon.name }}</td>
      </ng-container>

      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef>Avatar</th>
        <td mat-cell *matCellDef="let pokemon"> <img src="{{ pokemon.avatar }}" alt=""> </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let pokemon">
          <button mat-button (click)="openVer(pokemon)" >
            <div class="alerta"><mat-icon>info</mat-icon></div>
          </button>
          <button mat-button (click)="openEditar(pokemon)" >
            <div class="azul"><mat-icon>edit</mat-icon></div>
          </button>
          <button mat-button (click)="eliminarPokemon(pokemon)" >
            <div class="rojo"><mat-icon>delete</mat-icon></div>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Select page of pokemons"></mat-paginator>
  </div>
</div>
